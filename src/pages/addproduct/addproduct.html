<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button> 
    <ion-title>Add Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>Product Name</ion-label>
          <ion-input type="text" [(ngModel)]="productinfo.productName"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Product Price</ion-label>
            <ion-input type="number" [(ngModel)]="productinfo.productPrice"></ion-input>
        </ion-item>

        <ion-item>
              <ion-label fixed>Product Type</ion-label>
              <ion-input type="text" [(ngModel)]="productinfo.productType"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Product Detail</ion-label>
          <ion-input type="text"  [(ngModel)]="productinfo.productDetail"></ion-input>
        </ion-item>
      
        <button ion-button black color="primary" (click)="addProduct()">Add Product</button>
    </ion-list>
</ion-content>
