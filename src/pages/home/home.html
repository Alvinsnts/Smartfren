<ion-header>
    <ion-title>
        Smartfren Mapping
    </ion-title>
  <ion-buttons>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-buttons>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button color="primary" *ngIf="loginInfo.username == 'admin' " id="addProduct" (click)="addproduct()">Add Product</button>
      <button ion-button color="primary" *ngIf="loginInfo.username == 'admin' " (click)="addlocation()">Add Location</button>
      <button ion-button color="primary" *ngIf="loginInfo.username != 'admin' " (click)="updatestock()">Update Stock</button>
      <button ion-button color="primary" (click)="checkstock()">Check Stock</button>
      <button ion-button color="primary" (click)="finance()">Finance</button>
      <button ion-button color="primary" (click)="graph()">Report</button>
      <button ion-button color="primary" *ngIf="loginInfo.username != 'admin' " (click)="requestproduct()">Request</button>
      <button ion-button color="primary" (click)="requestlist()">Request List</button>
      <button ion-button color="primary" *ngIf="loginInfo.username == 'admin' " (click)="signup()">Signup</button>
      <button ion-button color="primary" *ngIf="loginInfo.username == 'admin' "(click)="summary()">Summary</button>
      <button ion-button color="primary" (click)="logout()">Logout</button>
      <button ion-button icon-only (click)='toggleSearch()'>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)='choosePosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<div class="currentitem" *ngIf="currentregional">
  <button ion-item no-lines (click)="viewPlace(currentregional.title)">
    <h2>{{ currentregional.title }}</h2>
    <ion-note item-right icon-only><ion-icon name="ios-arrow-forward"></ion-icon></ion-note>
  </button>
</div>

<ion-content>

  <div class="map" [class.hidemap]="!((switch == 'map') || error)">
    <ion-searchbar #searchbar placeholder="Location" [hidden]="!search"></ion-searchbar>
    <div id="map" #map></div>
  </div>

</ion-content>
