<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button> 
    <ion-title>Request List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col style="background-color:khaki"> Location </ion-col>
      <ion-col style="background-color:khaki"> Product </ion-col>
      <ion-col style="background-color:khaki"> Quantity </ion-col>
    </ion-row>
    <ion-row *ngFor="let request of requestList">
      <ion-col> {{request.locationName}} </ion-col>
      <ion-col> {{request.productname}} </ion-col>
      <ion-col> {{request.quantity}} </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
