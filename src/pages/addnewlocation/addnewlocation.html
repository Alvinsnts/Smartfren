<ion-header>

  <ion-navbar>
    <ion-title>Add Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label fixed>Location Name</ion-label>
          <ion-input type="text" [(ngModel)]="locationinfo.locationName"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Phone Number</ion-label>
            <ion-input type="text" [(ngModel)]="locationinfo.locationPhone"></ion-input>
        </ion-item>

        <ion-item>
              <ion-label fixed>Open Time</ion-label>
              <ion-input type="text" [(ngModel)]="locationinfo.locationTime"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Longitude</ion-label>
          <ion-input type="text"  [(ngModel)]="locationinfo.locationLong"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Latitude</ion-label>
          <ion-input type="text"  [(ngModel)]="locationinfo.locationLat"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Address</ion-label>
          <ion-input type="text"  [(ngModel)]="locationinfo.locationAddress"></ion-input>
        </ion-item>
      
        <button ion-button black color="primary" (click)="addLocation()">Add New Location</button>
    </ion-list>
</ion-content>
