<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button> 
    <ion-title>Finance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
  <ion-label>Months</ion-label>
  <ion-select [(ngModel)]="financeinfo.months" value="" ok-text="Okay" cancel-text="Dismiss">
    <ion-option value="1">January</ion-option>
    <ion-option value="2">February</ion-option>
    <ion-option value="3">March</ion-option>
    <ion-option value="4">April</ion-option>
    <ion-option value="5">May</ion-option>
    <ion-option value="6">June</ion-option>
    <ion-option value="7">July</ion-option>
    <ion-option value="8">August</ion-option>
    <ion-option value="9">September</ion-option>
    <ion-option value="10">October</ion-option>
    <ion-option value="11">November</ion-option>
    <ion-option value="12">December</ion-option>
  </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Years</ion-label>
    <ion-input type="number" [(ngModel)]="financeinfo.years"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Income</ion-label>
    <ion-input type="number" [(ngModel)]="financeinfo.income"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Expenses</ion-label>
    <ion-input type="number" [(ngModel)]="financeinfo.expenses"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Sales (pcs)</ion-label>
    <ion-input type="number" [(ngModel)]="financeinfo.sales"></ion-input>
  </ion-item>


  <button ion-button shape="round" size="full" color="primary" (click)="updateInfo()">Update Info</button>
</ion-content>
