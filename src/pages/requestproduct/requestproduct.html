<ion-header>

  <ion-navbar>
    <ion-title>Request Product</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-item>
    <ion-label>Product Name</ion-label>
    <ion-select [(ngModel)]="requestinfo.productname" value="" ok-text="Okay" cancel-text="Dismiss">
    <ion-option *ngFor="let products of productList" value="{{products.productname}}">{{products.productname}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="requestinfo.quantity"></ion-input>
  </ion-item>

  <button ion-button shape="round" size="full" color="primary" (click)="requestProduct()">Request Product</button>
</ion-content>
