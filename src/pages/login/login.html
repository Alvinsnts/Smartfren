<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"  [(ngModel)]="infologin.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="infologin.password"></ion-input>
    </ion-item>
  
    <button ion-button black color="primary" (click)="login()">Login</button>
    <button ion-button black color="primary" (click)="signup()">Sign Up</button>
  </ion-list>

</ion-content>
